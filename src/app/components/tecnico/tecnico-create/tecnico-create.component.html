<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1>Cadastrar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - inserindo um técnico">

        <section class="section">
            <mat-checkbox class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox class="margin" color="primary">Técnico</mat-checkbox>
            <mat-checkbox class="margin" color="primary">Cliente</mat-checkbox>            
          </section>
          
            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Nome</mat-label>
              <input 
              [formControl]="nome"
              required
              matInput placeholder="Ex.. Fulano de Tal"
              maxlength="50">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          
          
            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>CPF</mat-label>
              <input 
              [formControl]="cpf"
              required
              matInput placeholder="Ex.. 000.000.000-00">
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
          
            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>E-mail</mat-label>
              <input 
              [formControl]="email"
              required
              matInput placeholder="Ex.. fulano@mail.com">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          
            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Senha</mat-label>
              <input 
              [formControl]="senha"
              required
              type="password" matInput placeholder="Ex.. 1234">
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
          
            <button [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
            <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
          
    </form>
    <p>Coded by André Oliveira</p>
</div>
