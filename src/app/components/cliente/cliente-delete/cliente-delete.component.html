<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1>Deletar cliente</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - inserindo um cliente">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">cliente</mat-checkbox>            
          </section>
          
            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Nome</mat-label>
              <input 
              [(ngModel)]="cliente.nome"
              name="nome"
              [disabled]="true"
              matInput>
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          
          
            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>CPF</mat-label>
              <input 
              [(ngModel)]="cliente.cpf"
              name="cpf"
              [disabled]="true"
              matInput>
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
          
            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Email</mat-label>
              <input 
              [(ngModel)]="cliente.email"
              name="email"
              [disabled]="true"
              matInput>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          
            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Senha</mat-label>
              <input 
              [(ngModel)]="cliente.senha"
              name="senha"
              [disabled]="true"
              matInput
              type="password">
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
          
            <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="warn">Deletar</button>
            <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
          
    </form>
    <p>Coded by Andr√© Oliveira</p>
</div>
